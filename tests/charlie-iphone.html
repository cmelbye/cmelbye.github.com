<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scalable = no">
	<title>Charlie is Amazing</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	body {
		font-family: "Lucida Grande", sans-serif;
		background-color: #f0f0f0;
	}
	div#content {
		border-radius: 10px;
		background-color: #E4EBF7;
		-webkit-box-shadow: 0px 0px 10px #888;
		margin: 10px;
		padding: 20px;
		height: 100%;
	}
	img {
		float: left;
		margin: 10px 15px 10px 0;
		-webkit-box-shadow: 0px 0px 5px #888;
		border-radius: 5px;
	}
	h1 {
		margin-bottom: 15px;
	}
	p.small {
		margin-top: 20px;
		font-size: 0.4em;
	}
	p.small span {
		font-weight: bold;
	}
	</style>
</head>
<body id="page">
	<div id="content">
		<img id="pic" src="http://a1.twimg.com/profile_images/1000648464/31530_1494418122605_1298635143_1349175_4735504_n_bigger.jpg" />
		<h1 id="heading">Oh hello there.</h1>
		<p id="desc">Charlie Melbye is the most amazing person in the world, wouldn't you agree?</p>
		<p class="small" id="question"><span>Q:</span> OMG! What happened to Google? <span>A:</span> I killed it.</p>
	</div>
	<script type="text/javascript">
	document.touchMove = function(event) {
		event.preventDefault();
	}
	document.getElementById("pic").onclick = function(event) {
		document.getElementById("page").style.backgroundColor = "#666";
		document.getElementById("content").style.color = "#fff";
		document.getElementById("content").style.backgroundColor = "#800517";
		document.getElementById("heading").innerHTML = "Oh, I forgot.";
		document.getElementById("desc").innerHTML = "Brandon Schlenker and Robbie Trencheny are pretty cool too!";
		document.getElementById("pic").style.display = "none";
		document.getElementById("question").style.display = "none";
	}
	</script>
</body>
</html>
