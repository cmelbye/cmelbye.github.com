	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>

	<script type="text/javascript">
    	$(function() {
            var limit = 4        // how many repos to list
            var login = 'cmelbye'   // your username

            var repos = [], list = $('#repos')

            $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
                $.each(data.user.repositories, function() {
                    if (!this.fork) repos.push(this)
                    })

                repos.sort(function(a, b) {
                    return b.watchers - a.watchers
                    })

				var i = 0;
                $.each(repos.slice(0, limit), function() {
						i = i + 1;
						if( i == 4 ) {
                   			list.append('<a href="' + this.url + '">' + this.name + '</a>');
						} else {
							list.append('<a href="' + this.url + '">' + this.name + '</a><br />');
						}
                    })
                })        
            })
	</script>
